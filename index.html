<html lang="en">

<head>
      <title>CS2 Sound Guesser</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- https://web.dev/uses-rel-preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <meta name="description" content="CS2 Sound Guesser - Test your knowledge of Counter-Strike 2 weapon sounds! Listen to weapon sounds and guess which weapon it is." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
  <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF">
  <meta name="theme-color" content="#b68d40">

  <meta name="keywords" content="cs2, counter-strike, sound, guesser, game, weapons, csgo" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="CS2 Sound Guesser - Test Your CS2 Knowledge!" />
  <meta property="og:description" content="Can you identify Counter-Strike 2 weapons just by their sounds? Play this challenging sound guessing game with normal, distant, and draw sound modes!" />
  <meta property="og:url" content="https://mstan.github.io/cs2guesser/" />

  <meta name="twitter:title" content="CS2 Sound Guesser - Test Your CS2 Knowledge!" />
  <meta name="twitter:description" content="Can you identify Counter-Strike 2 weapons just by their sounds? Play this challenging sound guessing game!" />

  <!-- https://web.dev/defer-non-critical-css/ -->
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
  <div id="root"></div>

</body>
